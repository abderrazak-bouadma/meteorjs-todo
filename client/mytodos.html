<head>
  <title>mytodos</title>
</head>

<body>
    <div id="top-tag-filter">
        {{> tag_filter }}
    </div>
    <div id="main-pane">
        {{> todos }}
    </div>
    <div id="side-pane">
        {{> lists}}
    </div>
</body>

<template name="tag_filter">
    <div id="tag-filter" class="tag-list">
        <div class="label">Show :</div>
        {{# each tags}}
            <div class="tag {{selected}}">
                {{tag_text}} <span class="count">({{count}})</span>
            </div>
        {{/each}}
    </div>
    <div>
        <button id="clickMe" type="button">Click me !!!</button>
    </div>
</template>

<template name="todos">
    <div id="items-view">
        <div id="new-todo-box">
            <input type="text" id="new-todo" placeholder="New Item"/>
        </div>
        <ul id="item-list">
            {{#each todos}}
                {{> todo_item }}
            {{/each}}
        </ul>
    </div>
</template>

<template name="todo_item">
    <li class="todo {{done_class}}">
        <div class="destroy"></div>
        <div class="display">
            <input type="checkbox" name="markdone" checked="{{done}}" class="check">
            <div class="todo-text">{{text}}</div>
        </div>
    </li>
</template>

<template name="lists">
    <h3>Todo Lists</h3>
    <div id="lists">
        {{#each lists}}
            <div class="list {{selected}}">
                <div class="display">
                    <a class="list-name {{name_class}}" href="#">
                        {{name}}
                    </a>
                </div>
            </div>
        {{/each}}
    </div>
</template>
